<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- left side of the container -->
    <div class="main-cont">
        <div class="main-cont__result">
            <h3 class="main-cont__result-title">your result</h3>
            <div class="main-cont__result-score">
                <h1>76</h1>
                <span>of 100</span>
            </div>
            <div class="main-cont__result-status">
                <h3>great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <!-- right side of the container -->
        <div class="main-cont__summery">

            <div class="main-cont__summery-title"><p>Summery</p></div>
            
            <ul>
                <li class="main-cont__summery-li main-cont__summery-li--reaction">
                    <div id="reaction">
                        <i class="bi bi-lightning-charge"></i>
                        <p>reaction</p>
                    </div>
                    <p class="main-cont__summery-mark">
                        80
                        <span>&nbsp;/&nbsp;100</span>
                    </p>
                </li>

                <li class="main-cont__summery-li main-cont__summery-li--memory">
                    <div id="memory">
                        <i class="bi bi-clock"></i>
                        <p>memory</p>
                    </div>
                    <p class="main-cont__summery-mark">
                        92
                        <span>&nbsp;/&nbsp;100</span>
                    </p>
                </li>

                <li class="main-cont__summery-li main-cont__summery-li--verbal">
                    <div id="verbal">
                        <i class="bi bi-chat-dots"></i>
                        <p>verbal</p>
                    </div>
                    <p class="main-cont__summery-mark">
                        61
                        <span>&nbsp;/&nbsp;100</span>
                    </p>
                </li>

                <li class="main-cont__summery-li main-cont__summery-li--visual">
                    <div id="visual">
                        <i class="bi bi-eye"></i>
                        <p>visual</p>
                    </div>
                    <p class="main-cont__summery-mark">
                        72
                        <span>&nbsp;/&nbsp;100</span>
                    </p>
                </li>
                
            </ul>

            <!-- this is for button -->
            <div class="btn">
                <button>Continue</button>
            </div>
            
        </div>
    </div>

    <!-- creator and frontmentor link section -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Dilan M Jayawardana</a>.
      </div>
</body>
</html>
